version: '3.9'

services:
  app:
    build:
      context: ../..
      dockerfile: deploy/Dockerfile
    image: aeonforge:test
    environment:
      - LOG_LEVEL=INFO
      - JWT_SECRET=dev-secret
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    depends_on:
      neo4j:
        condition: service_started
      redis:
        condition: service_started

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  neo4j:
    image: neo4j:5
    environment:
      - NEO4J_AUTH=neo4j/test
    ports:
      - "7474:7474"
      - "7687:7687"
