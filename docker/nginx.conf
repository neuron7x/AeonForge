upstream app {
    server web:8000;
}

server {
    listen 80;
    server_name _;
    client_max_body_size 10M;

    location /webhook {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /health {
        proxy_pass http://app;
        access_log off;
    }

    location /metrics {
        proxy_pass http://app;
    }

    location / {
        proxy_pass http://app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
